items:
  - uid: '@azure/event-hubs.EventDataBatch'
    name: EventDataBatch
    fullName: EventDataBatch
    children:
      - '@azure/event-hubs.EventDataBatch.count'
      - '@azure/event-hubs.EventDataBatch.maxSizeInBytes'
      - '@azure/event-hubs.EventDataBatch.sizeInBytes'
      - '@azure/event-hubs.EventDataBatch.tryAdd'
    langs:
      - typeScript
    type: interface
    summary: >
      A interface representing a batch of events which can be passed to the
      `send` method of a `EventProducer` instance.

      This batch is ensured to be under the maximum message size supported by
      Azure Event Hubs service.

      Use `createBatch()` method on the `EventHubProducer` to create an instance
      of `EventDataBatch`

      instead of using `new EventDataBatch()`. You can specify an upper limit
      for the size of the batch

      via options when calling `createBatch()`.


      Use the `tryAdd` function on the EventDataBatch to add events to the
      batch. This method will return

      `false` after the upper limit is reached, therefore check the result
      before calling `tryAdd()` again.
    package: '@azure/event-hubs'
